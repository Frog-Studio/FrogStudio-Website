<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frog Studio</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Icons/Frog Studio Website Logo.svg">

        </div>
        <button type="button" aria-label="toggle curtain navigation" class="menu-toggle">
            <span class="line l1"></span>
            <span class="line l2"></span>
            <span class="line l3"></span>
        </button>
    </header>
    
    <nav class="mobile-menu">
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="landing" class="landing">
            <!-- Vos images en plein écran -->
            <img src="Photos/Landing Main BG.jpg" draggable="false"/>

        </section>
        
        <section id="latest-projects" class="grid-images">
            <div class="graphic-projects">
                <a><img src="" draggable="false"></a>

                <a><img src="" draggable="false"></a>
                <a><img src="" draggable="false"></a>
                <a><img src="" draggable="false"></a>
                <a><img src="" draggable="false"></a>
                <a><img src="" draggable="false"></a>
                <a><img src="" draggable="false"></a>
            </div>
            <div class="photo-projects">
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-1.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-2.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-3.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-4.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-5.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-6.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-7.jpg" draggable="false"></a>
                <a><img src="Photos/Landing Page Square Images/Square Landing Screen Pictures-8.jpg" draggable="false"></a>
            </div>
        </section>
        
        <section id="carousel" class="carousel">
            <div id="image-track" data-mouse-down-at="0">
                <img class="image" src="Photos/Portfolio-Aerien-Small-06.jpg" draggable="false"/>
                <img class="image" src="Photos/Portfolio-Aerien-Small-07.jpg" draggable="false"/>
                <img class="image" src="Photos/Portfolio-Aerien-Small-10.jpg" draggable="false"/>
                <img class="image" src="Photos/Portfolio-Aerien-Small-11.jpg" draggable="false"/>
                <img class="image" src="Photos/Portfolio-Aerien-Small-13.jpg" draggable="false"/>
                <img class="image" src="Photos/Portfolio-Aerien-Small-14.jpg" draggable="false"/>

                <img class="image" src="Photos/Portfolio-Aerien-Small-21.jpg" draggable="false"/>

        <section id="about" class="about">
            <h2>Mon Histoire</h2>
            <p>Ici, vous pouvez écrire votre histoire ou présenter vos projets en détail.</p>

    <footer>
        <ul>
            <li><a href="#projet1">Projet 1</a></li>
            <li><a href="#projet2">Projet 2</a></li>
